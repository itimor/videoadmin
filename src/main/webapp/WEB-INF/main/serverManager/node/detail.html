<#include "/tpl/layout.html"> <@header>
<style>
label.error{
	color:red;
}
.form-horizontal .control-label{
    text-align: right;
}
</style>
 </@header> <@body>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              等级详情
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal layui-form" id="levelForm">
                               <input type="hidden" id="id" name="id" value="${level.id}">
                                   <div class="form-group">
                                      <label class="col-lg-2 control-label"><span style="color: #ff0000;">*</span>节点名称：</label>
                                      <div class="col-lg-4">
                                          <input type="text" readonly="readonly" class="form-control" name="name" id="name" placeholder="节点名称" value="${server.name}">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">节点地址：</label>
                                      <div class="col-lg-4">
                                          <input type="text" readonly="readonly" class="form-control" name="address" id="address" placeholder="节点地址" value="${server.address}">
                                      </div>
                                  </div>
                                    <div class="form-group">
                                      <label class="col-lg-2 control-label">节点端口：</label>
                                      <div class="col-lg-4">
                                          <input type="text" readonly="readonly" class="form-control" name="port" id="port" placeholder="节点端口" value="${server.port}">
                                      </div>
                                  </div>
                                  <div class="form-group">
										 <div class="col-lg-offset-2 col-lg-10">
										<button type="button" class="layui-btn layui-btn-primary" id="quxiao">返回</button>
										</div>
									</div>
                              </form>
                          </div>
                          
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
</@body> 
<@footer> </@footer>
<script type="text/javascript">
var iconType='${level.iconType}';
$(function(){
	if(iconType==1){
		$(".leIcon1").attr("style","display:none");
		$(".leIcon2").attr("style","");
  }else{
	  $(".leIcon2").attr("style","display:none")
	  $(".leIcon1").attr("style","");
  }
})


$("#quxiao").click(function() {
	myRefresh();
});
function myRefresh() {
	window.location.href = "/admin/sysServer/list";
}


</script>
